<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #F3F3F3;
        }
        .slide-container {
            width: 100%;
            max-width: 1800px;
            margin: 200px auto;
            overflow: hidden;
            position: relative;
            /* left: 100px; */
            
        }
        .slide-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        ul {
            list-style: none;
            padding: 0;
            display: flex;
            width: 80%;
            gap: 20px;

        }
        img {
            width: 400px;
            height: 500px;
            border-radius: 30px;
            
        }
        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        
        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
<body>
    <div class="slide-container">
        <div class="slide-wrapper">
            <ul>
                <li><img src="./image/store-card-40-ipad-202503_GEO_KR.jpg" alt=""></li>
                <li><img src="./image/store-card-40-ipad-air-202503.jpg" alt=""></li>
                <li><img src="./image/store-card-40-iphone-16-pro-202409.jpg" alt=""></li>
                <li><img src="./image/store-card-40-iphone-16e-202502_GEO_KR.jpg" alt=""></li>
                <li><img src="./image/store-card-40-mac-studio-202503.jpg" alt=""></li>
                <li><img src="./image/store-card-40-macbook-air-202503.jpg" alt=""></li>
            </ul>
        </div>
    </div>
    <button class="slide-btn prev">&#10094;</button>
    <button class="slide-btn next">&#10095;</button>
    <script>
        const slideWrapper = document.querySelector(".slide-wrapper ul");
        const slides = document.querySelectorAll(".slide-wrapper ul li");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const ul = document.querySelector(".slide-wrapper ul");
    
        let currentIndex = 0; // í˜„ì¬ ìŠ¬ë¼ì´ë“œì˜ ì¸ë±ìŠ¤ë¥¼ 0ìœ¼ë¡œ ì´ˆê¸°í™”
let totalSlides = slides.length; // ì „ì²´ ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ë¥¼ ê°€ì ¸ì˜´
let visibleSlides = getVisibleSlides(); // í™”ë©´ í¬ê¸°ì— ë”°ë¼ ë³´ì´ëŠ” ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ë¥¼ ì´ˆê¸°í™”

// í™”ë©´ í¬ê¸°ì— ë”°ë¼ ë³´ì´ëŠ” ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ë¥¼ ë°˜í™˜í•˜ëŠ” í•¨ìˆ˜
function getVisibleSlides() {
    if (window.innerWidth <= 480) return 1; // í™”ë©´ ë„ˆë¹„ê°€ 480px ì´í•˜ì¼ ê²½ìš° 1ê°œ ìŠ¬ë¼ì´ë“œ í‘œì‹œ
    if (window.innerWidth <= 768) return 2; // í™”ë©´ ë„ˆë¹„ê°€ 768px ì´í•˜ì¼ ê²½ìš° 2ê°œ ìŠ¬ë¼ì´ë“œ í‘œì‹œ
    return 3; // ê·¸ ì™¸ì˜ ê²½ìš° 3ê°œ ìŠ¬ë¼ì´ë“œ í‘œì‹œ
}

// ìŠ¬ë¼ì´ë“œ í•˜ë‚˜ì˜ ì „ì²´ ë„ˆë¹„ë¥¼ ê³„ì‚°í•˜ëŠ” í•¨ìˆ˜
function getSlideWidth() {
    const slideWidth = slides[0].offsetWidth; // ì²« ë²ˆì§¸ ìŠ¬ë¼ì´ë“œì˜ ë„ˆë¹„ë¥¼ ê°€ì ¸ì˜´
    const gap = parseInt(getComputedStyle(ul).gap) || 0; // ìŠ¬ë¼ì´ë“œ ê°„ì˜ ê°„ê²©ì„ ê³„ì‚°, ì—†ìœ¼ë©´ 0
    return slideWidth + gap; // ìŠ¬ë¼ì´ë“œ ë„ˆë¹„ + ê°„ê²©ì„ ë°˜í™˜
}

// ìŠ¬ë¼ì´ë“œ ì´ë™ì„ ì²˜ë¦¬í•˜ëŠ” í•¨ìˆ˜
function updateSlide() {
    let maxIndex = totalSlides - visibleSlides; // ìµœëŒ€ ì¸ë±ìŠ¤ ê³„ì‚° (ì „ì²´ ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ - ë³´ì´ëŠ” ìŠ¬ë¼ì´ë“œ ê°œìˆ˜)

    // ğŸš€ ë§ˆì§€ë§‰ ì´ë¯¸ì§€ê°€ ë³´ì´ë©´ ë” ì´ìƒ ì´ë™í•˜ì§€ ì•Šë„ë¡ ì²˜ë¦¬
    if (currentIndex >= maxIndex) {
        currentIndex = maxIndex; // currentIndexê°€ maxIndex ì´ìƒìœ¼ë¡œ ê°€ì§€ ì•Šë„ë¡ ì œí•œ
    }

    // ìŠ¬ë¼ì´ë“œ ì»¨í…Œì´ë„ˆë¥¼ ì´ë™ì‹œì¼œì„œ ìŠ¬ë¼ì´ë“œë¥¼ í‘œì‹œ
    slideWrapper.style.transform = `translateX(-${currentIndex * getSlideWidth()}px)`; 

    // âœ… ì´ì „ ë²„íŠ¼ ë¹„í™œì„±í™” ì²˜ë¦¬
    prevBtn.disabled = currentIndex === 0; // ì²« ë²ˆì§¸ ìŠ¬ë¼ì´ë“œë¼ë©´ ì´ì „ ë²„íŠ¼ ë¹„í™œì„±í™”

    // âœ… ë‹¤ìŒ ë²„íŠ¼ ë¹„í™œì„±í™” ì²˜ë¦¬
    nextBtn.disabled = currentIndex >= maxIndex; // ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œë¼ë©´ ë‹¤ìŒ ë²„íŠ¼ ë¹„í™œì„±í™”
}

// í™”ë©´ í¬ê¸° ë³€ê²½ ì‹œ, ë³´ì´ëŠ” ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” í•¨ìˆ˜
function updateSlideWidth() {
    visibleSlides = getVisibleSlides(); // í™”ë©´ í¬ê¸° ë³€ê²½ í›„ ë³´ì´ëŠ” ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ë¥¼ ë‹¤ì‹œ ê³„ì‚°
    updateSlide(); // ìŠ¬ë¼ì´ë“œ ìœ„ì¹˜ë¥¼ ì—…ë°ì´íŠ¸
}

// ë‹¤ìŒ ë²„íŠ¼ í´ë¦­ ì‹œ ì²˜ë¦¬
nextBtn.addEventListener("click", function () {
    let maxIndex = totalSlides - visibleSlides; // ìµœëŒ€ ì¸ë±ìŠ¤ë¥¼ ë‹¤ì‹œ ê³„ì‚°

    // â›” ë§ˆì§€ë§‰ ìŠ¬ë¼ì´ë“œê°€ ì•„ë‹ˆë©´ currentIndexë¥¼ ì¦ê°€ì‹œì¼œ ìŠ¬ë¼ì´ë“œë¥¼ ì´ë™
    if (currentIndex < maxIndex) {
        currentIndex++; // currentIndex ì¦ê°€
        updateSlide(); // ìŠ¬ë¼ì´ë“œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
    }
});

// ì´ì „ ë²„íŠ¼ í´ë¦­ ì‹œ ì²˜ë¦¬
prevBtn.addEventListener("click", function () {
    // â›” ì²« ë²ˆì§¸ ìŠ¬ë¼ì´ë“œê°€ ì•„ë‹ˆë©´ currentIndexë¥¼ ê°ì†Œì‹œì¼œ ìŠ¬ë¼ì´ë“œë¥¼ ì´ë™
    if (currentIndex > 0) {
        currentIndex--; // currentIndex ê°ì†Œ
        updateSlide(); // ìŠ¬ë¼ì´ë“œ ìœ„ì¹˜ ì—…ë°ì´íŠ¸
    }
});

// ìœˆë„ìš° í¬ê¸° ë³€ê²½ ì‹œ ë³´ì´ëŠ” ìŠ¬ë¼ì´ë“œ ê°œìˆ˜ë¥¼ ì—…ë°ì´íŠ¸í•˜ëŠ” ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ
window.addEventListener("resize", updateSlideWidth);

// ì´ˆê¸° ìƒíƒœì—ì„œ ìŠ¬ë¼ì´ë“œ ìœ„ì¹˜ì™€ ë²„íŠ¼ ìƒíƒœë¥¼ ì—…ë°ì´íŠ¸
updateSlide();

    </script>
    
    
    
    
    
</body>
</html>
