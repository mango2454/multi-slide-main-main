<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>멀티 슬라이드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .slide-container {
            width: 100%;
            max-width: 1200px;
            margin: 200px auto;
            overflow: hidden;
            position: relative;
        }

        .slide-wrapper {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            width: 90%;
            gap: 40px;
            /* 변경 가능한 gap 값 */
        }

        li {
            width: 400px;
            height: 400px;
            flex: 0 0 33.33%;
            height: auto;
            aspect-ratio: 1 / 1;
            padding: 20px;
            text-align: center;
            font-size: 2vw;
            background: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        li:nth-child(2) {
            background-color: aqua;
        }

        li:nth-child(3) {
            background-color: azure;
        }

        li:nth-child(4) {
            background-color: beige;
        }

        li:nth-child(5) {
            background-color: chartreuse;
        }

        li:nth-child(6) {
            background-color: darkgray;
        }

        .slide-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        @media (max-width: 768px) {
            li {
                flex: 0 0 50%;
                font-size: 3vw;
            }
        }

        @media (max-width: 480px) {
            li {
                flex: 0 0 100%;
                font-size: 4vw;
            }
        }
    </style>
</head>

<body>
    <div class="slide-container">
        <div class="slide-wrapper">
            <ul>
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
            </ul>
        </div>
        <button class="slide-btn prev">&#10094;</button>
        <button class="slide-btn next">&#10095;</button>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const slideWrapper = document.querySelector(".slide-wrapper ul");
            const slides = document.querySelectorAll(".slide-wrapper ul li");
            const prevBtn = document.querySelector(".prev");
            const nextBtn = document.querySelector(".next");
            const ul = document.querySelector(".slide-wrapper ul");

            let currentIndex = 0;
            let totalSlides = slides.length;
            let visibleSlides = getVisibleSlides();

            function getVisibleSlides() {
                if (window.innerWidth <= 480) return 1;
                if (window.innerWidth <= 768) return 2;
                return 3;
            }

            function getSlideWidth() {
                const slideWidth = slides[0].offsetWidth;
                const gap = parseInt(getComputedStyle(ul).gap) || 0;
                return slideWidth + gap; // 슬라이드 너비 + gap
            }

            function updateSlide() {
                slideWrapper.style.transform = `translateX(-${currentIndex * getSlideWidth()}px)`;
            }

            function updateSlideWidth() {
                visibleSlides = getVisibleSlides();
                updateSlide();
            }

            nextBtn.addEventListener("click", function () {
                if (currentIndex < totalSlides - visibleSlides) {
                    currentIndex++;
                    updateSlide();
                }
            });

            prevBtn.addEventListener("click", function () {
                if (currentIndex > 0) {
                    currentIndex--;
                    updateSlide();
                }
            });

            window.addEventListener("resize", updateSlideWidth);
        });
    </script>
</body>

</html>
